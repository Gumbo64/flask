{% extends 'base.html' %}

{% block header %}
<h1>Staplefactory</h1>
<p>Playing as {{ username }}</p>
{% endblock %}

{% block text %}

<!doctype html>
<title>jQuery Example</title>
<script type="text/javascript"
  src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript">
  var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>
<script type="text/javascript">
var intervalID = setInterval(update_values,50);
  function update_values() {
        $.getJSON($SCRIPT_ROOT + '/_requestfactory',

      function(data) {
        $('#timeresult').text(data.timeresult);
        console.log(data)
      });
      

    };

   
    
    
    function stopTextColor() {
      clearInterval(intervalID);
    }
    
</script>
<body onload="update_values();">
<h1>time</h1>
<!--variable is displayed as paragraph-->
<p>
    <span id="timeresult">?</span>
<script>
document.getElementById("timeresult").innerHTML;
</script>

	<button onclick="stopTextColor();">Stop updating</button>
	</body>
{% endblock %}
